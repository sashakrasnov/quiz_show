<!DOCTYPE html>
<html lang="ru">

<head>

<meta charset="utf-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css" integrity="sha512-FEQLazq9ecqLN5T6wWq26hCZf7kPqUbFC9vsHNbXMJtSZZWAcbJspT+/NEAQkBfFReZ8r9QlA9JHaAuo28MTJA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" type="text/css" href="dist/css/quiz.css" media="all">
<script src="dist/js/quiz.js"></script>
<script src="dist/js/events.js"></script>

<style>

.show {
  opacity: 1;
  transition: opacity 1000ms;
}

.hide {
  opacity: 0;
  transition: opacity 1000ms;
}
</style>

</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div id="quiz" class="text-center">
            <div id="question">
                <h5 id="question-header"></h5>
                <img id="question-slide" src="">
            </div>
            <div id="quiz-actions" class="d-flex justify-content-center">
                <button id="prev-question" disabled=""><i class="fa fa-backward"></i></button>
                <button id="next-question"><i class="fa fa-forward"></i></button>
                <button id="next-action">Показать ответ</button>
                <button id="feedback-yes"><i class="fa fa-thumbs-o-up"></i></button>
                <button id="feedback-no"><i class="fa fa-thumbs-o-down"></i></button>
            </div>
        </div>
    </div>
</div>

</body>
